<!DOCTYPE html>
<html>
  <head>
    <title>decco</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="../dist/css/app.css" /> -->
  </head>
  
  <body class="font-rubik">
    <main>
      <section>
        <div class="w-[700px] m-auto shadow-md p-6 rounded-lg bg-white">
          <div class="flex justify-between items-center">
            <p class="font-bold text-[24px]">Additional costs</p>
            <img src="../assets/img/multi.svg" />
          </div>
          <div class="flex justify-start items-end gap-4 mt-5">
            <div class="w-1/2 flex justify-start items-end gap-4">
              <div>
                <label
                  for="regular-form-1"
                  class="form-label font-semibold text-[16px]"
                  >Enter a Name</label
                >
                <input
                  id="regular-form-1"
                  type="text"
                  class="form-control"
                  placeholder="Input text"
                  value="XYZ SPECIAL PROFILE"
                />
              </div>
              <div>
                <label
                  for="regular-form-1"
                  class="form-label font-semibold text-[16px]"
                  >Price</label
                >
                <input
                  id="regular-form-1"
                  type="text"
                  class="form-control"
                  placeholder="Input text"
                  value="1000$"
                />
              </div>
            </div>
            <div class="w-1/2 flex justify-start items-end gap-4">
              <div>
                <label class="form-label font-semibold text-[16px]"
                  >Currency</label
                >
                <div class="form-check">
                  <input
                    id="checkbox-switch-1"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label" for="checkbox-switch-1"
                    >$</label
                  >
                </div>
                <div class="form-check -mt-[1px]">
                  <input
                    id="checkbox-switch-2"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label" for="checkbox-switch-2"
                    >%</label
                  >
                </div>
              </div>
              <div>
                <label class="form-label font-semibold text-[16px]"
                  >show as</label
                >
                <div class="form-check">
                  <input
                    id="checkbox-switch-1"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label" for="checkbox-switch-1"
                    >Add to the price of each window</label
                  >
                </div>
                <div class="form-check -mt-[1px]">
                  <input
                    id="checkbox-switch-2"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                  />
                  <label class="form-check-label" for="checkbox-switch-2"
                    >Show in offer</label
                  >
                </div>
              </div>
            </div>
          </div>
          <button
            class="w-[150px] h-[40px] rounded bg-[#FFA011] text-white mt-4"
          >
            Add special profile
          </button>
          <div class="flex justify-end gap-4">
            <button
              class="w-[150px] h-[40px] rounded bg-[#404040] text-white mt-4"
            >
              Cancel
            </button>
            <button
              class="w-[150px] h-[40px] rounded bg-[#FFA011] text-white mt-4"
            >
              Save
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
